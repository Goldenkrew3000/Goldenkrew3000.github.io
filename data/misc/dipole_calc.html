<html>
	<head>
		<title>Dipole Length Calculator - Malexty.com</title>
		<link rel="website icon" href="../../images/favicon.ico" type="image/x-icon.ico">
		<style>
			body {
				background-image: url("../../images/background.png");
			}
		</style>
		<script type="text/javascript">
			var fullFeet;
			var halfFeet;
			var fullMetre;
			var halfMetre;
			var freq;

			function dipole_calc() {
				freq = document.getElementById("frequency").value;

				fullFeet = 468 / freq;
				halfFeet = fullFeet / 2;
				fullMetre = 143 / freq;
				halfMetre = fullMetre / 2;

				document.getElementById("demo").innerHTML = fullFeet;
				document.getElementById("demo2").innerHTML = halfFeet;
				document.getElementById("demo3").innerHTML = fullMetre;
				document.getElementById("demo4").innerHTML = halfMetre;
			}
		</script>
	</head>
	<body text="lightblue">
		<page_title>
			<center>
				<h1><u>
					<font face="verdana">Dipole Length Calculator - Malexty.com</font>
				</h1></u>
			</center>
		</page_title>
		<page_information>
			<center>
				<h2>
					<font face="verdana">
						This is test text for the info of the page.
					</font>
				</h2>
			</center>
		</page_informaton>
		<page_form>
			<center>
				<form onsubmit="dipole_calc()">
					<font face="verdana">Dipole Length Calculator</font><br>
					<font face="verdana">MHz:</font>
					<input type="text" name="frequency_text" id="frequency"><br><br>
					<input type="submit" value="Calculate!">
				</form>
			</center>
		</page_form>
